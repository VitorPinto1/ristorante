name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build --no-cache -t vitorpinto500/restaurant-ilcapo:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push vitorpinto500/restaurant-ilcapo:latest

      - name: Debug List files in /app
        run: docker run --rm vitorpinto500/restaurant-ilcapo:latest ls -lR /app

      - name: Write .env.test for tests
        run: |
          echo "FLASK_ENV=test" > .env.test
          echo "APP_SECRETKEY=testrestaurant1234#" >> .env.test
          # ... (agrega todas tus variables necesarias aquÃ­)
          
      - name: Run tests inside container with env file
        run: docker run --rm --env-file .env.test vitorpinto500/restaurant-ilcapo:latest pytest tests/


      - name: Install Flyctl
        if: github.ref == 'refs/heads/main'
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly.io
        if: github.ref == 'refs/heads/main'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
