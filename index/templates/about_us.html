{% block content %}

<div class="content-wrapper container-fluid">
  <div class="about-us-section row"> 
    <div class="col-sm-6 map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23760.984582742843!2d12.478241621476979!3d41.890210200000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b6532013ad%3A0x28f1c82e908503c4!2zQ29saXPDqWU!5e0!3m2!1sfr!2sfr!4v1716573676001!5m2!1sfr!2sfr" width="60%" height="60%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <img src= "{{ url_for('static', filename='sources/phone-volume-solid.svg') }}" alt="phone"  class="logo">
        <p>000 111 222</p>
      </div>
      <div class="contact-info">
        <img src= "{{ url_for('static', filename='sources/envelope-solid.svg') }}" alt="email"  class="logo">
        <p>ilcaporome@ristorante.com</p>
      </div>
      <div class="container text-center mt-5">
        <div class="row">
            <div class="col" style="margin-left: -47%;">
              <img src= "{{ url_for('static', filename='sources/facebook (1).png') }}"  alt="Facebook" class="img-fluid" style="width: 40px;">
            </div>
            <div class="col" style="margin-left: -80%;">
              <img src= "{{ url_for('static', filename='sources/instagram.png') }}" alt="Instagram" class="img-fluid" style="width: 40px;">
            </div>
        </div>
    </div>
  </div>
  <footer class="footer" id="footer">
    <div class="container-fluid">
