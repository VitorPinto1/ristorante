{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="container my-5 d-flex justify-content-center align-items-center" id="sign_up" style="overflow-y: auto; max-height: 80vh;">
  <div class="card w-100 form-animate custom-card-color" style="max-width: 600px; margin-top: 100px;">
    <div class="card-body">
      <h5 class="card-title text-center" style="font-weight: bold; font-size: 24px;">Sign up</h5>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert-container">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('sign_up') }}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName" class="custom-label">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" maxlength="50" pattern="^[A-Za-z]+$" oninput="this.value = this.value.replace(/ /g, '')" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword" class="custom-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" maxlength="255" 
                   pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,}$" 
                   title="Password must be at least 8 characters long, with at least one uppercase letter, one symbol, and one number" 
                   oninput="this.value = this.value.replace(/ /g, '')" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail" class="custom-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" name="email" 
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                  oninput="this.value = this.value.replace(/ /g, '')" 
                  required>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" id="buttonSign_up" class="btn">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
  
<div class="container my-3 d-flex justify-content-center">
  <a href="{{ url_for('index') }}" class="btn">
    <img src="{{ url_for('static', filename='sources/ristoranteHome.png') }}" alt="Home" style="width: 100px; height: 80px; margin-right: 8px;">
  </a>
</div>

{% endblock %}
